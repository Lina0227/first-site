<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <div class="container">
             <h1>My Image Gallery </h1>
             <input type="search" id="search-text">
             <button type="submit">
                 Search
             </button>

             <div class="gallery">
             <figure/figure class="gallery">
            <figure class="gallery-item">
                 <img src="https://picsum.photos/id/237/200/300">
                 <figcaption>
                    VWV Dogs
                </figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="https://i.picsum.photos/id/143/240/240.jpg">
                <figcaption>
                    A new skiny 
                </figcaption>

            </figure>
            <figure class="gallery-item">
                <img src="https://i.picsum.photos/id/28/240/150.jpg">
                <figcaption>
                    Atmospheric
                </figcaption>
            </div>

    </body>

</html>
